# SwiftGen Configuration with relative paths

xcassets:
  inputs:
    - DailyNews/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Generated/Assets.swift
      params:
        forceProvidesNamespaces: true
        publicAccess: true
        enumName: Asset

colors:
  inputs:
    - DailyNews/Resources/Assets.xcassets
  filter: ^.+\.colorset$
  outputs:
    - templateName: swift5
      output: Generated/Colors.swift
      params:
        enumName: ColorName
        publicAccess: true

# MARK: - STRINGS (Localizations)
strings:
  inputs:
    - DailyNews/Resources/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Generated/Strings.swift
      params:
        enumName: L10n
        publicAccess: true