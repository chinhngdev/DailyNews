# SwiftGen Configuration with relative paths

xcassets:
  inputs:
    - DailyNews/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Generated/Assets.swift
      params:
        forceProvidesNamespaces: true
        publicAccess: true
        enumName: Asset

colors:
  inputs:
    - DailyNews/Resources/Assets.xcassets
  filter: ^.+\.colorset$
  outputs:
    - templateName: swift5
      output: Generated/Colors.swift
      params:
        enumName: ColorName
        publicAccess: true
